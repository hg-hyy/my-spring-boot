<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>annotation1</title>
  </head>
  <body>
    <textarea id="message"></textarea>
    <textarea id="text"></textarea>
    <button id="send">send</button>

    <script type="text/javascript">
      var host = window.location.host;
      var websocket;
      var msg = document.querySelector("#message");
      var btn = document.querySelector("#send");
      var message = document.querySelector("#text");

      window.onload = function () {
        if ("WebSocket" in window) {
          websocket = new WebSocket(
            "wss://" + host + "/annotation1.ws?userId=1"
          );
        } else if ("MozWebSocket" in window) {
          websocket = new MozWebSocket(
            "ws://" + host + "/annotation1.ws?userId=1"
          );
        } else {
          websocket = new SockJS(
            "http://" + host + "/socketJs/spring.ws?userId=1"
          );
        }
        websocket.onopen = function (evnt) {
          console.log("链接服务器成功!");
        };
        websocket.onmessage = function (evnt) {
          msg.innerHTML = evnt.data;
        };
        websocket.onerror = function (evnt) {
          console.log("websocket错误");
        };
        websocket.onclose = function (evnt) {
          console.log("与服务器断开了链接!");
        };

        btn.addEventListener("click", function () {
          send();
        });
      };
      function send() {
        if (websocket != null) {
          websocket.send(message.value);
        } else {
          alert("未与服务器链接.");
        }
      }
    </script>
  </body>
</html>
