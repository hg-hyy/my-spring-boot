<html>
  <head>
    <meta content="text/html;charset=UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WebSocket</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <style type="text/css">
      #connect-container {
        margin: 0 auto;
        width: 400px;
      }

      #connect-container div {
        padding: 5px;
        margin: 0 7px 10px 0;
      }

      .layui-btn {
        display: inline-block;
      }
    </style>
    <script type="text/javascript">
      var stompClient = null;

      $(function () {
        var target = $("#target");
        if (window.location.protocol === "http:") {
          target.val("http://" + window.location.host + target.val());
        } else {
          target.val("https://" + window.location.host + target.val());
        }
      });

      function setConnected(connected) {
        var connect = $("#connect");
        var disconnect = $("#disconnect");
        var echo = $("#echo");

        if (connected) {
          connect.addClass("layui-btn-disabled");
          disconnect.removeClass("layui-btn-disabled");
          echo.removeClass("layui-btn-disabled");
        } else {
          connect.removeClass("layui-btn-disabled");
          disconnect.addClass("layui-btn-disabled");
          echo.addClass("layui-btn-disabled");
        }

        connect.attr("disabled", connected);
        disconnect.attr("disabled", !connected);
        echo.attr("disabled", !connected);
      }

      //连接
      function connect() {
        var target = $("#target").val();

        var ws = new SockJS(target);
        stompClient = Stomp.over(ws);

        stompClient.connect(
          {},
          function () {
            setConnected(true);
            log("Info: STOMP connection opened.");

            //订阅服务端的/topic/greeting地址
            stompClient.subscribe("/topic/greeting", function (greeting) {
              log("Received: " + JSON.parse(greeting.body).content);
            });
          },
          function () {
            //断开处理
            setConnected(false);
            log("Info: STOMP connection closed.");
          }
        );
      }

      //断开连接
      function disconnect() {
        if (stompClient != null) {
          stompClient.disconnect();
          stompClient = null;
        }
        setConnected(false);
        log("Info: STOMP connection closed.");
      }

      //向服务端发送姓名
      function sendName() {
        if (stompClient != null) {
          var username = $("#username").val();
          log("Sent: " + username);
          stompClient.send(
            "/message/hello",
            {},
            JSON.stringify({ name: username })
          );
        } else {
          alert("STOMP connection not established, please connect.");
        }
      }

      //日志输出
      function log(message) {
        console.debug(message);
      }
    </script>
  </head>
  <body>
    <noscript
      ><h2 style="color: #ff0000">
        Seems your browser doesn't support Javascript! Websockets rely on
        Javascript being enabled. Please enable Javascript and reload this page!
      </h2></noscript
    >
    <div>
      <div id="connect-container" class="layui-elem-field">
        <legend>STOMP Message With SockJS</legend>
        <div>
          <input
            id="target"
            type="text"
            class="form-control"
            size="40"
            style="width: 350px"
            value="/stomp.ws"
          />
        </div>
        <div>
          <button
            id="connect"
            class="btn btn-lg btn-primary"
            onclick="connect();"
          >
            Connect
          </button>
          <button
            id="disconnect"
            class="btn btn-lg btn-danger"
            disabled="disabled"
            onclick="disconnect();"
          >
            Disconnect
          </button>
        </div>
        <div>
          <input
            id="username"
            type="text"
            class="form-control"
            size="40"
            style="width: 350px"
            placeholder="请输入你的姓名"
            value=""
          />
        </div>
        <div>
          <button
            id="echo"
            class="btn btn-lg btn-info"
            disabled="disabled"
            onclick="sendName();"
          >
            Say hello
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
