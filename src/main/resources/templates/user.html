<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>用户信息</title>
    <link
      th:href="@{/css/bootstrap.min.css}"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Dropdown
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
              </li>
            </ul>
            <form class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
      <h3>用户列表</h3>
      <form class="row g-3" action="" th:each="user:${users}">
        <div class="col">
          <label for="username" class="col-form-label">用户账号：</label>
          <input
            class="form-control"
            name="name"
            id="username"
            th:value="${user.username}"
          />
        </div>
        <div class="col">
          <label for="password" class="col-form-label">登录密码：</label>
          <input
            class="form-control"
            name="password"
            id="password"
            th:value="${user.getPassword()}"
          />
        </div>
        <div class="col">
          <label for="id" class="col-form-label">用户角色：</label>
          <input
            class="form-control"
            name="id"
            id="id"
            th:value="${user.getRole}"
          />
        </div>
      </form>
      <h3>用户信息</h3>
      <form class="row g-3" action="" th:object="${user1}">
        <div class="col">
          <label for="username" class="col-form-label">用户账号：</label>
          <input
            class="form-control"
            name="name"
            id="username"
            th:value="${user1.username}"
          />
        </div>
        <div class="col">
          <label for="password" class="col-form-label">登录密码：</label>
          <input
            class="form-control"
            name="password"
            id="password"
            th:value="${user1.getPassword()}"
          />
        </div>
        <div class="col">
          <label for="id" class="col-form-label">用户角色：</label>
          <input
            class="form-control"
            name="id"
            id="id"
            th:value="${user1.getRole()}"
          />
        </div>
      </form>
    </div>
  </body>
</html>
